{% extends "layout.html" %}

{% block pageTitle %}
    Enter email address - {{serviceName}}
{% endblock %}

{% block header %}
    <header class="govuk-header" role="banner" data-module="govuk-header">
        <div class="govuk-header__container govuk-width-container">
            <div class="govuk-header__logo">
                <a href="/" class="govuk-header__link govuk-header__link--homepage">
                    <span class="govuk-header__logotype">
                        <span class="govuk-header__logotype-text">
                            {{serviceName}}
                        </span>
                    </span>
                </a>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">Enter your email address</h1>
            <p>Weâ€™ll send a password reset code to you.</p>
      
            <form action="enter-email-code" method="post" class="form">
                <div class="govuk-form-group govuk-!-margin-top-6">
                    <label class="govuk-label" for="width-20">
                        Email address
                    </label>
                    <input class="govuk-input govuk-input--width-20" id="width-20" name="reset-email-address" type="text">
                </div>
                    
                {{ govukButton({
                    text: "Send code"
                }) }}
            </form>

            
  </div>
{% endblock %}
